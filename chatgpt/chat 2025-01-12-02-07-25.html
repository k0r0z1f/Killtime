ded by its steep, rugged terrain and difficult access paths. Additional natural hazards include falling rocks, unstable paths, harsh conditions, and treacherous cliffs. Recent tremors have increased the frequency of avalanches, and paths may become blocked, adding to the mountain&#x27;s formidable defenses. | The Nythari believe the mountain is a guardian spirit, open and sacred to those who understand its secrets. Legends speak of an ancient watcher guarding the mountain against intruders or those seeking forbidden knowledge. It is linked to the ancestors of the Nythari people, symbolizing strength, resilience, guidance, and protection. The Watcher is tied to the prophecy involving the Children of Hybris, with its true nature revealed through tests and visions. It is seen as a living entity, spiritually connected to the land and revered as a sacred guardian by the local people. | Ceylan warns of the Empire\u2019s potential interest in the region, possibly seeking to corrupt the Watcher. Unworthy entrants may face peril from mythical guardians, strange men seeking knowledge, earthquakes, falling rocks, buried passes, and harsh weather conditions. Recent tremors and increased avalanches pose additional threats, making the environment more hazardous. | The Watcher is critical to uncovering the prophecy&#x27;s truth and is central to the party\u2019s quest to unravel it. It serves as the destination where the party must bring Lucas and Mina, as per Candice\u2019s mission. The Queen has planned this journey. The Watcher holds the cave of the Watcher and the wisdom of Ceylan, providing resilience through its legacy. | The surrounding terrain consists of dense jungles, rivers, and valleys that transition to rocky, steep elevations as they approach the mountain. The mountain itself looms high above the land, with northern cliffs and an eastern slope housing a temple. It is part of the South Lands, featuring mountainous terrain with dense jungle at lower altitudes and thinning to rocky outcrops at higher elevations. | The weather varies from warm and humid at the base to cold and misty at higher altitudes. Morning mist and occasional east winds prevail, with clear, crisp days revealing the sea to the east. The climate includes frequent storms, howling winds during colder months, and cold, high-altitude conditions with snow burying certain areas. Variable weather includes treacherous winds after dusk and occasional tremors disrupting the terrain. | Recent developments include an explosion in Kingston potentially connected to arcane forces, raising tensions in the area. Ceylan believes the Empire may be involved, which is crucial in protecting against evil. There are rumors of outsiders near the area and the group\u2019s approach to the region. Recent tremors have disturbed the mountain, making avalanches more frequent and paths potentially blocked. A small earthquake shook the mountain during the party&#x27;s ascent, possibly serving as a sign or warning from the Watcher. |\n\n---\nDisplay this table in chat, don&#x27;t change anything."]}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"serialization_metadata": {"custom_symbol_offsets": []}, "request_id": "900848d41b7ba2eb-YUL", "message_source": null, "timestamp_": "absolute", "message_type": null}, "recipient": "all", "channel": null}, "parent": "63f2f75d-46e6-46e0-95ee-576f242e1740", "children": ["a5985992-e8c4-4bf4-8629-e918775c4b1d"]}, "a5985992-e8c4-4bf4-8629-e918775c4b1d": {"id": "a5985992-e8c4-4bf4-8629-e918775c4b1d", "message": {"id": "a5985992-e8c4-4bf4-8629-e918775c4b1d", "author": {"role": "tool", "name": "a8km123", "metadata": {}}, "create_time": 1736633951.105083, "update_time": null, "content": {"content_type": "text", "parts": ["**Maintaining table integrity**\n\nI\u2019m ensuring the table is reproduced accurately in markdown format, adhering strictly to the original details without any changes.\n\n**Mapping out the table**\n\nI\u2019 s and increased avalanches pose additional threats, making the environment more hazardous. | The Watcher is critical to uncovering the prophecy&#x27;s truth and is central to the party\u2019s quest to unravel it. It serves as the destination where the party must bring Lucas and Mina, as per Candice\u2019s mission. The Queen has planned this journey. The Watcher holds the cave of the Watcher and the wisdom of Ceylan, providing resilience through its legacy. | The surrounding terrain consists of dense jungles, rivers, and valleys that transition to rocky, steep elevations as they approach the mountain. The mountain itself looms high above the land, with northern cliffs and an eastern slope housing a temple. It is part of the South Lands, featuring mountainous terrain with dense jungle at lower altitudes and thinning to rocky outcrops at higher elevations. | The weather varies from warm and humid at the base to cold and misty at higher altitudes. Morning mist and occasional east winds prevail, with clear, crisp days revealing the sea to the east. The climate includes frequent storms, howling winds during colder months, and cold, high-altitude conditions with snow burying certain areas. Variable weather includes treacherous winds after dusk and occasional tremors disrupting the terrain. | Recent developments include an explosion in Kingston potentially connected to arcane forces, raising tensions in the area. Ceylan believes the Empire may be involved, which is crucial in protecting against evil. There are rumors of outsiders near the area and the group\u2019s approach to the region. Recent tremors have disturbed the mountain, making avalanches more frequent and paths potentially blocked. A small earthquake shook the mountain during the party&#x27;s ascent, possibly serving as a sign or warning from the Watcher. |"]}, "status": "finished_successfully", "end_turn": true, "weight": 1.0, "metadata": {"finish_details": {"type": "stop", "stop_tokens": [200002]}, "is_complete --------|-------------------------|---------------------|------------------------------|----------------|-------------------------|------------|---------------------|---------------|--------------|--------------|--------------|--------------|\n| **Lucas**     | 1754 (17 years old) | Hero of Brum&#x27;korath; short-time former and recently released Brum&#x27;korath prisoner, having taken part in the Cults War and the Disciple&#x27;s rampage; main protagonist of the party; connected to ancient relics prophecy and fused with one; strategist; outlaw of the Central Lands for the Kingston incident (unrelated to Brum&#x27;korath); victim of medi-laboratory experiments from birth to age 11; aspiring college student as a teen; escapee since Kingston incident; One of the Children of Hybris, central to the prophecy. Member of the group preparing for the Eastern Continent expedition. Trying to unlock relics&#x27; power to stop the Disciples treat; connected to the Sent Ones prophecy; supporting the journey to Ceylan&#x27;s cave on the Watcher. | Determined, analytical, introspective, calculating, self-doubting, practical, cautious, curious, calm under pressure, protective, resolute, skeptical, doubtful, brave, frustrated, observant, burdened by hidden truths, burdened by guilt, feels the weight of scrutiny, uncertain, thoughtful, empathetic, intense, inquisitive, anxious, critical, questioning, wary, gradually more at ease with the group, vulnerable, focused, willing to take risks, burdened by responsibility, pragmatic, occasionally reckless, shy, hesitant, easily embarrassed (love drunk), friendly, anxious but hopeful, reflective. | Telepathy (Stage 1: Surface Thought Reading - DMN-Focused, Stage 2: Deeper Thought Access and Emotional Sensory Tuning, Stage 3: Memory Access and Short-Term Influence), entry-level Clairvoyance (unconscious or basic vision), intermediate Telekinesis (multiple small objects or one bigger object up to 30kg), Pyrokinesis (entry-level heat control, ba       var assetsJson = null


      function getConversationMessages(conversation) {
          var messages = [];
          var currentNode = conversation.current_node;
          while (currentNode != null) {
              var node = conversation.mapping[currentNode];
              if (
                  node.message &&
                  node.message.content &&
                  node.message.content.parts &&
                  node.message.content.parts.length > 0 &&
                  (node.message.author.role !== "system"  || node.message.metadata.is_user_system_message)
              ) {
                  author = node.message.author.role;
                  if (author === "assistant" || author === "tool") {
                      author = "ChatGPT";
                  } else if (author === "system" && node.message.metadata.is_user_system_message) {
                      author = "Custom user info"
                  }
                  if (node.message.content.content_type == "text" || node.message.content.content_type == "multimodal_text") {
                    var parts = [];
                    for (var i = 0; i < node.message.content.parts.length; i++) {
                      var part = node.message.content.parts[i];
                      if (typeof part === "string" && part.length > 0) {
                        parts.push({text: part});
                      } else if (part.content_type == "audio_transcription") {
                        parts.push({transcript: part.text});
                      } else if (part.content_type == "audio_asset_pointer" || part.content_type == "image_asset_pointer" || part.content_type == "video_container_asset_pointer") {
                        parts.push({asset: part});
                      } else if (part.content_type == "real_time_user_audio_video_asset_pointer") {
                        if (part.audio_asset_pointer) {
                          parts.push({asset: part.audio_asset_pointer});
                        }
                        if (part.video_container_asset_pointer) {
                          parts.push({asset: part.video_container_asset_pointer});
                        }
                        for (var j = 0; j < part.frames_asset_pointers.length; j++) {
                          parts.push({asset: part.frames_asset_pointers[j]});
                        }
                      }
                    }
                    if (parts.length > 0) {
                      messages.push({ author, parts: parts });
                    }
                  }
              }
              currentNode = node.parent;
          }
          return messages.reverse();
      }

      // on load, add messages to the root div
      window.onload = function() {
        var root = document.getElementById("root");
        var menu = document.getElementById("menu");
        var jsonObject = {};
        var page = window.location.pathname;
        lastind = page.lastIndexOf("chat%20");
        if(lastind==-1)
        {
          lastind = page.lastIndexOf("/");
        } else {
          lastind += 6;
        }
        page = page.substring(lastind+1).replace(".html","");
        var contentarr = [];
        for (var i = 0; i < jsonData.length; i++) {
            var conversation = jsonData[i];
            var convname = conversation.title;              
            var menudiv = document.createElement("div");
            contentarr.push(convname);
            menudiv.innerHTML = convname;
            menudiv.id = convname;
            menudiv.onclick = function() { linkConv(event, this) };
            menu.appendChild(menudiv); 
            var messages = getConversationMessages(conversation);
            var div = document.createElement("div");
            div.className = "conversation";
            div.id = "conv-"+convname;
            div.innerHTML = "<h4>" + convname + "</h4>";
            for (var j = 0; j < messages.length; j++) {
                var message = document.createElement("pre");
                message.className = "message";
                message.innerHTML = `<div class="author">${messages[j].author}</div>`
                if (messages[j].parts) {
                  for (var k = 0; k < messages[j].parts.length; k++) {
                    var part = messages[j].parts[k];
                    if (part.text) {
                      message.innerHTML += `<div>${part.text}</div>`;
                    } else if (assetsJson) {
                      if (part.transcript) {
                        message.innerHTML += `<div>[Transcript]: ${part.transcript}</div>`;
                      } else if (part.asset) {
                        var link = assetsJson[part.asset.asset_pointer];
                        if (link) {
                          message.innerHTML += `<div>[File]: <a href="${link}">${link}</a></div>`;
                        } else {
                          message.innerHTML += `<div>[File]: -Deleted-</div>`;
                        }
                      }
                    }
                  }
                }
                div.appendChild(message);
            }
            root.appendChild(div);
        }

        jsonObject[page] = contentarr;
        var jsonString = JSON.stringify(jsonObject);
        var json = JSON.parse(jsonString);
        console.log(jsonString);

        hash=window.location.hash;
        if(hash!="" && hash!=null && hash!=undefined)
        {
          window.location.href="#conv-"+hash.replace("#","");
        }

      function linkConv(e, target) {
        window.location.href="#conv-"+target.id;
        var t = document.getElementById("conv-"+target.id);
        if(window.isSecureContext) {
        navigator.clipboard.writeText(t.innerHTML).then(() => {alert("successfully copied");}).catch(() => {alert("something went wrong");});
        }
        e.preventDefault();
