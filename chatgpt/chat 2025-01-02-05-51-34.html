 to the mission will be informed by insights from the Watcher. |\n\n---\nDisplay this table in chat, don&#x27;t change anything."]}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"serialization_metadata": {"custom_symbol_offsets": []}, "request_id": "8fb806991d0b7150-YUL", "message_source": null, "timestamp_": "absolute", "message_type": null}, "recipient": "all", "channel": null}, "parent": "1c8db93b-ac0d-4cbf-bfb6-779e9bc28397", "children": ["2b4a7cb8-b0bb-4055-854a-69b5bce2efd0"]}, "2b4a7cb8-b0bb-4055-854a-69b5bce2efd0": {"id": "2b4a7cb8-b0bb-4055-854a-69b5bce2efd0", "message": {"id": "2b4a7cb8-b0bb-4055-854a-69b5bce2efd0", "author": {"role": "assistant", "name": null, "metadata": {}}, "create_time": 1735792357.452554, "update_time": null, "content": {"content_type": "text", "parts": [""]}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"message_type": null, "model_slug": "gpt-4o-mini", "default_model_slug": "auto", "parent_id": "aaa2ef83-31ae-4234-a2de-cf625cb31ba8", "request_id": "8fb806991d0b7150-YUL", "timestamp_": "absolute"}, "recipient": "all", "channel": null}, "parent": "aaa2ef83-31ae-4234-a2de-cf625cb31ba8", "children": ["31202875-85d4-4467-982a-ed47c56e8a45"]}, "31202875-85d4-4467-982a-ed47c56e8a45": {"id": "31202875-85d4-4467-982a-ed47c56e8a45", "message": {"id": "31202875-85d4-4467-982a-ed47c56e8a45", "author": {"role": "assistant", "name": null, "metadata": {}}, "create_time": 1735792357.452745, "update_time": null, "content": {"content_type": "text", "parts": ["Here is the table for the Eastern Continent Expedition 1771-27.5:\n\n| **Mission Aspect**      | **Details**                                                                                           |\n|-------------------------|-------------------------------------------------------------------------------------------------------|\n| **Mission Name**         | Eastern Continent Expedition ot;en&quot;&gt;\n&lt;head&gt;\n    &lt;meta charset=&quot;UTF-8&quot;&gt;\n    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;\n    &lt;title&gt;The Citadel, Haliriel - Location Overview&lt;/title&gt;\n    &lt;style&gt;\n        body {\n            font-family: Arial, sans-serif;\n            background-color: #f4f4f9;\n            margin: 0;\n            padding: 0;\n        }\n        .container {\n            max-width: 1000px;\n            margin: 40px auto;\n            padding: 20px;\n            background-color: #fff;\n            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);\n        }\n        table {\n            width: 100%;\n            border-collapse: collapse;\n            margin-bottom: 40px;\n        }\n        th, td {\n            padding: 12px 15px;\n            text-align: left;\n            border-bottom: 1px solid #ddd;\n        }\n        th {\n            background-color: #2a3d63;\n            color: white;\n        }\n        tr:nth-child(even) {\n            background-color: #f9f9f9;\n        }\n        td a {\n            color: #007bff;\n            text-decoration: none;\n        }\n        td a:hover {\n            text-decoration: underline;\n        }\n        .section-heading {\n            color: #2a3d63;\n            font-size: 1.6em;\n            margin-bottom: 20px;\n        }\n        .section-content {\n            margin-left: 20px;\n        }\n        .highlighted {\n            background-color: #f0f8ff;\n        }\n    &lt;/style&gt;\n    &lt;script&gt;\n        function highlightSection(link, sectionId) {\n            // Remove highlight from all links and sections\n            let links = document.querySelectorAll(&#x27;table a&#x27;);\n            links.forEach(link =&gt; link.classList.remove(&#x27;highlighted&#x27;));\n\n            let sections = document.querySelectorAll(&#x27;.section-content&#x27;);\n            sections.forEach(section =&gt; section.classList.remove(&#x27;highlighted&#x27;));\n\n            // Add highlight to the clicked link and corresponding section\n            link.classList.add(&#x27;highlighted&#x27;);\n            document.getElementById(sectionId).classList.add(&#x27;highlighted&#x27;);\n        }\n    &lt;/script&gt;\n&lt;/head&gt;\n&lt;body&gt;\n    &lt;div class=&quot;container&quot;&gt;\n        &lt;h1 class=&quot;section-heading&quot;&gt;The Citadel, Haliriel (Location Overview)&lt;/h1&gt;\n        \n        &lt;!-- Location Table --&gt;\n        &lt;table&gt;\n            &lt;thead&gt;\n                &lt;tr&gt;\n                    &lt;th&gt;Attribute&lt;/th&gt;\n                    &lt;th&gt;Details&lt;/th&gt;\n                &lt;/tr&gt;\n            &lt;/thead&gt;\n            &lt;tbody&gt;\n                &lt;tr&gt;\n                    &lt;td&gt;&lt;a href=&quot;#population&quot; onclick=&quot;highlightSection(this, &#x27;population&#x27;)&quot;&gt;Population&lt;/a&gt;&lt;/td&gt;\n                    &lt;td&gt;A diverse and refined populace, consisting mainly of nobles, scholars, and elite warriors.&lt;/td&gt;\n                &lt;/tr&gt;\n                &lt;tr&gt;\n                    &lt;td&gt;&lt;a href=&quot;#appearance&quot; onclick=&quot;highlightSection(this, &#x27;appearance&#x27;)&quot;&gt;Appearance&lt;/a&gt;&lt;/td&gt;\n                    &lt;td&gt;A majesticure.&lt;/td&gt;\n                &lt;/tr&gt;\n                &lt;tr&gt;\n                    &lt;td&gt;&lt;a href=&quot;#energy-atmosphere&quot; onclick=&quot;highlightSection(this, &#x27;energy-atmosphere&#x27;)&quot;&gt;Energy &amp; Atmosphere&lt;/a&gt;&lt;/td&gt;\n                    &lt;td&gt;Calm, yet oppressive, a feeling of power and ancient knowledge mixed with looming threats.&lt;/td&gt;\n                &lt;/tr&gt;\n                &lt;tr&gt;\n                    &lt;td&gt;&lt;a href=&quot;#architecture&quot; onclick=&quot;highlightSection(this, &#x27;architecture&#x27;)&quot;&gt;Architecture&lt;/a&gt;&lt;/td&g  keepers of the land and guardians of The Watcher. Candice grew up here.&lt;/td&gt;\n                &lt;/tr&gt;\n                &lt;tr&gt;\n                    &lt;td&gt;&lt;a href=&quot;#terrain&quot; onclick=&quot;highlightSection(this, &#x27;terrain&#x27;)&quot;&gt;Surrounding Terrain&lt;/a&gt;&lt;/td&gt;\n                    &lt;td&gt;Dense jungle, steep slopes, high cliffs, rivers and valleys, overgrown with thick vegetation and hidden ruins.&lt;/td&gt;\n                &lt;/tr&gt;\n                &lt;tr&gt;\n                    &lt;td&gt;&lt;a href=&quot;#weather&quot; onclick=&quot;highlightSection(this, &#x27;weather&#x27;)&quot;&gt;Weather&lt;/a&gt;&lt;/td&gt;\n                    &lt;td&gt;Warm, humid, with occasional storms, cooler at higher elevations.&lt;/td&gt;\n                &lt;/tr&gt;\n                &lt;tr&gt;\n                    &lt;td&gt;&lt;a href=&quot;#recent-developments&quot; onclick=&quot;highlightSection(this, &#x27;recent-developments&#x27;)&quot;&gt;Recent Developments&lt;/a&gt;&lt;/td&gt;\n                    &lt;td&gt;Recent talk of Kingston explosion, potential involvement with the Children of Hybris. Candice\u2019s departure, leaving her village behind.&lt;/td&gt;\n                &lt;/tr&gt;\n            &lt;/tbody&gt;\n        &lt;/table&gt;\n\n        &lt;!-- Detailed Breakdown --&gt;\n        &lt;div class=&quot;section-content&quot; id=&quot;population&quot;&gt;\n            &lt;h2&gt;Population&lt;/h2&gt;\n            &lt;p&gt;The Nythari tribe is a small, close-knit community of around 280 members. They live harmoniously with the jungle, surviving off the land and maintaining a peaceful, sustainable existence. The villagers are resilient and deeply connected to nature, their way of life shaped by centuries of tradition and survival.&lt;/p&gt;\n        &lt;/div&gt;\n\n        &lt;div class=&quot;section-content&quot; id=&quot;appearance&quot;&gt;\n            &lt;h2&gt;Appearance&lt;/h2&gt;\n            &lt;p&gt;The Nythari people are known for their elegant and striking appearance. With their amber eyes and long brown hair, they embody the natural beauty of the jungle. Their clothing is crafted from materials found in nature, blending seamlessly with the environment. Their presence exudes resilience, strength, and a deep connection to the land.&lt;/p&gt;\n        &lt;/div&gt;\n\n        &lt;div class=&quot;section-content&quot; id=&quot;energy-atmosphere&quot;&gt;\n            &lt;h2&gt;Energy &amp; Atmosphere&lt;/h2&gt;\n            &lt;p&gt;The energy in the village is calm and grounded, with a deep, ancient connection to nature. While the atmosphere is generally peaceful, there is a tension in the air due to the looming threat of outside forces that seek to exploit the land and its people. Despite this, the Nythari maintain their focus on survival and spiritual harmony with their surroundings.&lt;/p&gt;\n        &lt;/div&gt;\n\n        &lt;div class=&quot;section-content&quot; id=&quot;architecture&quot;&gt;\n            &lt;h2&gt;Architecture&lt;/h2&gt;\n            &lt;p&gt;The architecture of the Nythari village is simple and nature-integrated. The huts are constructed from wood, stone, and plant materials that blend with the surrounding jungle. Treehouses and sacred sites are interwoven with the environment, reflecting the tribe&#x27;s deep reverence for nature. The structures are designed to be both functional and harmonious with the land.&lt;/p&gt;\n        &lt;/div&gt;\n\n        &lt;div class=&quot;section-content&quot; id=&quot;symbolism&quot;&gt;\n            &lt;h2&gt;Symbolism &amp; Carvings&lt;/h2&gt;\n            &lt;p&gt;The Nythari tribe&#x27;s symbols are deeply tied to their relationship with nature. Emblems of the mountain hawk and other animals are carved into trees, rocks, and structures, representing their spiritual connection to the land. These carvings also tell stories of the tribe&#x27;s survival and their ongoing resistance against external threats, including the Empire.&lt;/p&gt;\n        &lt;/div&gt;\n\n        &lt;div class=&quot;section-content&quot; id=&quot;defenses&quot;&gt;\n            &lt;h2&gt;Defenses&lt;/h2&gt;\n            &lt;p&gt;The Nythari tribe&#x27;s defenses are not built with fortifications, but rather rely on stealth and their deep connection to the jungle. The tribe uses natural obstacles, traps, and camouflage to protect their village. Nythari warriors are skilled in using the environment to their advantage, making them formidable opponents in their own land.&lt;/p&gt;\n        &lt;/div&gt;\n\n        &lt;div class=&quot;section-content&quot; id=&quot;legends&quot;&gt;\n            &lt;h2&gt;Legends &amp; Lore&lt;/h2&gt;\n            &lt;p&gt;One of the most important legends in Nythari culture is the tale of The Watcher, an ancient protector of the land. This figure is said to embody the spirit of the jungle and the strength of the Nythari ancestors. The tribe also tells stories of their survival against the Empire\u2019s oppression, keeping alive the memory of their resilience and defiance.&lt;/p&gt;\n        &lt;/div&gt;\n\n        &lt;div class=&quot;section-content&quot; id=&quot;hidden-dangers&quot;&gt;\n            &lt;h2&gt;Hidden Dangers&lt;/h2&gt;\n            &lt;p&gt;The jungle that protects the Nythari people can also be a source of danger. It is filled with wild animals, treacherous terrain, and hidden threats. The jungle\u2019s thick vegetation can easily conceal predators, and the ancient ruins scattered across the landscape may hide traps or dangerous artifacts.&lt;/p&gt;\n        &lt;/div&gt;\n\n        &lt;div class=&quot;section-content&quot; id=&quot;link-party&quot;&gt;\n            &lt;h2&gt;Link to the Party&lt;/h2&gt;\n            &lt;p&gt;Candice&#x27;s connection to her people is vital to her sense of responsibility toward the Nythari tribe. Her departure from the village to fulfill her mission has left her with mixed feelings of duty and guilt. Her knowledge of the land and its defenses is crucial to the party as they navigate the dense jungle and face potential threats from outside forces.&lt;/p&gt;\n        &lt;/div&gt;\n\n        &lt;div class=&quot;section-content&quot; id=&quot;terrain&quot;&gt;\n            &lt;h2&gt;Surrounding Terrain&lt;/h2&gt;\n            &lt;p&gt;The Nythari village is surrounded by dense jungle, steep slopes, and high cliffs. The land is lush with vegetation, rivers, and valleys, making it both a beautiful and challenging place to navigate. Hidden ruins can occasionally be found, but the terrain is largely unexplored and untouched by outsiders.&lt;/p&gt;\n        &lt;/div&gt;\n\n        &lt;div class=&quot;section-content&quot; id=&quot;weather&quot;&gt;\n            &lt;h2&gt;Weather&lt;/h2&gt;\n            &lt;p&gt;The weather is typically warm and humid, with occasional storms that roll through the jungle. Higher elevations tend to be cooler, providing some respite from the heat. The unpredictable rain showers add to the mystery and difficulty of living in such a dense and ancient environment.&lt;/p&gt;\n        &lt;/div&gt;\n\n        &lt;div class=&quot;section-content&quot; id=&quot;recent-developments&quot;&gt;\n            &lt;h2&gt;Recent Developments&lt;/h2&gt;\n            &lt;p&gt;Recent developments in the region include talk of the Kingston explosion and potential involvement with the Children of Hybris. This has led to Candice\u2019s departure from her village, leaving her people behind to fulfill her mission. Her journey may have larger implications for both the Nythari tribe and the unfolding prophecy.&lt;/p&gt;\n        &lt;/div&gt;\n    &lt;/div&gt;\n&lt;/body&gt;\n&lt;/html&gt;\n```\n\nLet me know if you&#x27;d like to make any modifications!"]}, "status": "finished_successfully", "end_turn": true, "weight": 1.0, "metadata": {"finish_details": {"type": "stop", "stop_tokens": [200002]}, "is_complete": true, "citations": [], "content_references": [], "message_type": null, "       var assetsJson = null


      function getConversationMessages(conversation) {
          var messages = [];
          var currentNode = conversation.current_node;
          while (currentNode != null) {
              var node = conversation.mapping[currentNode];
              if (
                  node.message &&
                  node.message.content &&
                  node.message.content.parts &&
                  node.message.content.parts.length > 0 &&
                  (node.message.author.role !== "system"  || node.message.metadata.is_user_system_message)
              ) {
                  author = node.message.author.role;
                  if (author === "assistant" || author === "tool") {
                      author = "ChatGPT";
                  } else if (author === "system" && node.message.metadata.is_user_system_message) {
                      author = "Custom user info"
                  }
                  if (node.message.content.content_type == "text" || node.message.content.content_type == "multimodal_text") {
                    var parts = [];
                    for (var i = 0; i < node.message.content.parts.length; i++) {
                      var part = node.message.content.parts[i];
                      if (typeof part === "string" && part.length > 0) {
                        parts.push({text: part});
                      } else if (part.content_type == "audio_transcription") {
                        parts.push({transcript: part.text});
                      } else if (part.content_type == "audio_asset_pointer" || part.content_type == "image_asset_pointer" || part.content_type == "video_container_asset_pointer") {
                        parts.push({asset: part});
                      } else if (part.content_type == "real_time_user_audio_video_asset_pointer") {
                        if (part.audio_asset_pointer) {
                          parts.push({asset: part.audio_asset_pointer});
                        }
                        if (part.video_container_asset_pointer) {
                          parts.push({asset: part.video_container_asset_pointer});
                        }
                        for (var j = 0; j < part.frames_asset_pointers.length; j++) {
                          parts.push({asset: part.frames_asset_pointers[j]});
                        }
                      }
                    }
                    if (parts.length > 0) {
                      messages.push({ author, parts: parts });
                    }
                  }
              }
              currentNode = node.parent;
          }
          return messages.reverse();
      }

      // on load, add messages to the root div
      window.onload = function() {
          var root = document.getElementById("root");
          for (var i = 0; i < jsonData.length; i++) {
              var conversation = jsonData[i];
              var messages = getConversationMessages(conversation);
              var div = document.createElement("div");
              div.className = "conversation";
              div.innerHTML = "<h4>" + conversation.title + "</h4>";
              for (var j = 0; j < messages.length; j++) {
                  var message = document.createElement("pre");
                  message.className = "message";
                  message.innerHTML = `<div class="author">${messages[j].author}</div>`
                  if (messages[j].parts) {
                    for (var k = 0; k < messages[j].parts.length; k++) {
                      var part = messages[j].parts[k];
                      if (part.text) {
                        message.innerHTML += `<div>${part.text}</div>`;
                      } else if (assetsJson) {
                        if (part.transcript) {
                          message.innerHTML += `<div>[Transcript]: ${part.transcript}</div>`;
                        } else if (part.asset) {
                          var link = assetsJson[part.asset.asset_pointer];
                          if (link) {
                            message.innerHTML += `<div>[File]: <a href="${link}">${link}</a></div>`;
                          } else {
                            message.innerHTML += `<div>[File]: -Deleted-</div>`;
                          }
                        }
                      }
                    }
                  }
                  div.appendChild(message);
              }
              root.appendChild(div);
          }
      }
