    overviews.sort();
    function removeDuplicates(arr) {
      return [...new Set(arr)];
    }
    function createList(arr) {
      var location=null;
      arr.forEach((f) => {
  	locstr="";
  	if(location) {  
          locstr=location.id;
  	}
      	var fEle=null;
      	if(locstr!="") {
  	  fEle=document.getElementById(locstr+"-"+f.replace(" ","-"));    
  	} else {
  	  fEle=document.getElementById("overview-"+f.replace(" ","-"));    
  	}
        if(!fEle) {
          newli=document.createElement("li");
          newli.classList.add("overview-folder");
          newli.innerHTML=f;
          if(locstr!="") {
            newli.id=locstr+"-"+f.replaceAll(" ","-");
          } else {
            newli.id="overview-"+f.replaceAll(" ","-");          
          }
          newul=document.createElement("ul");
          newli.appendChild(newul);
          if(location) {
            location.children[0].appendChild(newli);
          } else {
            menu.appendChild(newli);
          }
    	  location=newli;
        } else {
          location=fEle;
        }
      });
    }
    var menu;
    window.addEventListener('load', function () {
      menu=document.getElementById("overview-file-tree");
      var arboarr=[];
      overviews.forEach(goThroughOverviews);

      function goThroughOverviews(overview) {
      	href=overview.replace("./","./Killtime/overview/");
      	arrtxt=overview.replace("./","").substring(0,overview.replace("./","").lastIndexOf("/")).replaceAll("%20"," ");
      	//if(overview.includes("the%20great%20forest")){
      	//  alert(arrtxt);
      	//}
      	if(arrtxt.length>1){
      	  arboarr.push(arrtxt);
      	}
      }
      var dup = removeDuplicates(arboarr).sort();
      dup.forEach((folder) => {
        testarr=folder.split("/");
        createList(testarr);
      });
      overviews.forEach((f) => {
        filename=f.substring(f.lastIndexOf("/"));
        id=f.replace(filename,"").replace("./","overview-").replaceAll("/","-").replaceAll("%20","-").replace(".","overview-");
        idEle=document.getElementById(id);
        if(!idEle) {
        } else {
          newli=document.createElement("li");
          newli.classList.add("overview-file");
          newp=document.createElement("p");
          newp.setAttribute("href",f.replace("./","./overview/"));
          newp.onclick=function() {
            getOverview(f);
          };
          newp.innerHTML=filename.substring(1,filename.length-5).replaceAll("%20"," ");
          newp.style.color="#007bff";
          newli.appendChild(newp);
	  idEle.children[0].appendChild(newli);
        }
      });
    })
  </script>

  <script>
      function getOverview(overview) {
          var client = new XMLHttpRequest();
          client.open('GET', "overview/"+overview);
          client.onreadystatechange = function() {
            document.getElementById("overview-main-content").innerHTML=client.responseText;
            document.getElementById("overview-main-content").scrollIntoView();
          }
          client.send();
      }
  </script>
